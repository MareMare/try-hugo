# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["sample"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.100.1"
      WORKING_DIRECTORY: "./quickstart"

    steps:
      - name: üõí Checkout
        uses: actions/checkout@v3

      - name: ‚ú® Setup Hugo
        run: |
          mkdir ~/hugo
          cd ~/hugo
          curl -L "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz" --output hugo.tar.gz
          tar -xvzf hugo.tar.gz
          sudo mv hugo /usr/local/bin

      - name: üìÉ Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: üõ†Ô∏è Build #TODO: eventually use the same build step in cicd.yaml (merge this action into that one)
        run: |
          cd ${{ env.WORKING_DIRECTORY }}
          hugo --minify
        # run: |
        #   cd ${{ env.WORKING_DIRECTORY }}
        #   hugo \
        #     --cleanDestinationDir \
        #     --minify \
        #     --baseURL ${{ steps.pages.outputs.base_url }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        # if: ${{ success() && github.ref == 'refs/heads/main' }}
        with:
          path: ${{ env.WORKING_DIRECTORY }}/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: üöÄ Deploy
        id: deployment
        uses: actions/deploy-pages@v1
