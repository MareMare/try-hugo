baseURL: 'https://lively-meadow-018b9bd00.1.azurestaticapps.net/'
title: 'My New Hugo Site'
theme: 'PaperMod'

paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
    disableXML: true
    # minifyOutput: true

params:
